      var rng = new Math.seedrandom("093jny5pea9dobjzi");

    function get_sample() {
        var samp = []
        while(samp.length < 10) {
            var idx = Math.floor(rng() * categories.length);
            console.log(idx);
            if (categories[idx] && samp.indexOf(categories[idx]) == -1 ) {
                samp.push(categories[idx]);
            }
        }
        return samp;
    }

    var letters = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
    var npartie = 0;
    function reset() {
        cats = get_sample();
        letter = undefined;
        while ( letter === undefined) {
            letter = letters[Math.floor(rng() * letters.length)];
        }
        console.log(cats);
        console.log(letter);
        document.getElementById("lettre").textContent=letter;
        categories_noms = document.getElementsByClassName("cat_name");
        for(var i=0; i<10; i++) {
            categories_noms[i].textContent = "";
            categories_noms[i].classList.add("black");
        }
        npartie++;
        document.getElementById("npartie").textContent = " "+npartie;
        categories_inputs = document.getElementsByClassName("input");
        for(var i=0; i<10; i++) {
            categories_inputs[i].value = "";
        }

    }
    function reveal() {
        categories_noms = document.getElementsByClassName("cat_name");
        for(var i=0; i<10; i++) {
            categories_noms[i].textContent = cats[i] + "  :";
            categories_noms[i].classList.remove("black");
        }
    }
